<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boblox - Bobux</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7e/Roblox_Logo_2022.jpg" type="image/jpg">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="robux.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">Roblox</div>
        <a href="index.html">Home</a>
        <a href="#">Discover</a>
        <a href="avatar.html">Avatar</a>
        <a href="#">Messages</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
    </nav>

    <div class="main">
        <header class="topbar">
            <input type="text" placeholder="Search" class="search-box">
            <div class="user-info">
                <span class="username">Home</span>
                <div class="avatar"></div>
            </div>
        </header>

        <h1>Buy Robux</h1>

        <div class="packages">
            <div class="package">
                <div class="amount"><span class="r-icon">游릭</span> 400</div>
                <div class="price">$4.99</div>
                <button class="buy-btn" data-amount="400" data-price="4.99">Buy</button>
            </div>
            <div class="package">
                <div class="amount"><span class="r-icon">游릭</span> 800</div>
                <div class="price">$9.99</div>
                <button class="buy-btn" data-amount="800" data-price="9.99">Buy</button>
            </div>
            <div class="package">
                <div class="amount"><span class="r-icon">游릭</span> 1,700</div>
                <div class="price">$19.99</div>
                <button class="buy-btn" data-amount="1700" data-price="19.99">Buy</button>
            </div>
            <div class="package popular">
                <div class="badge">Most Popular</div>
                <div class="amount"><span class="r-icon">游릭</span> 10,000</div>
                <div class="price">$99.99</div>
                <button class="buy-btn" data-amount="10000" data-price="99.99">Buy</button>
            </div>
            <div class="package">
                <div class="amount"><span class="r-icon">游릭</span> 22,500</div>
                <div class="price">$199.99</div>
                <button class="buy-btn" data-amount="22500" data-price="199.99">Buy</button>
            </div>
        </div>
    </div>

    <script src="robux.js"></script>
</body>
</html>
